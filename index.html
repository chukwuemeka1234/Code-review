<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>freeCodeCamp Survey Form</h1>
            <p>Thank you for taking the time to help us improve the platform</p>
        </header>
        <form id="surveyForm">
            <div class="formElment">
                <label for="name">Name</label>
                <input 
                type="text"
                name="name"
                placeholder="Enter your name"
                >
            </div>

            <div class="formElment">
                <label for="Email">Email</label>
                <input 
                type="email"
                name="email"
                placeholder="Enter your Email"
                >
            </div>

            <div class="formElment">
                <label for="Age">Age (optional)</label>
                <input 
                type="number"
                name="Age"
                placeholder="Age"
                >
            </div>
            <div class="formElment">
                <label>Which option best describes your current role?</label>
                <select>
                    <option disabledbyvalue>Select current role</option>
                    <option value="Student">Student</option>
                    <option value="job">Full Time Job</option>
                    <option value="learner">Full Time Learner</option>
                    <option value="nothing">Perfer not to say</option>
                    <option value="Other">Other</option>
                </select>
            </div>

            <div class="formElment">
                <label for="recommend">Would you recommend freeCodeCamp to a friend?</label>

                <fieldset id="recommend" style="border: 0;">
                    <div>
                        <label for="definately">
                            <input id="definately" type="radio" value="definately" name="recommend">
                            Definately
                        </label> 
                    </div>
                    <div>
                        <label for="maybe">
                            <input id="maybe"  type="radio" value="maybe" name="recommend">
                            Maybe
                        </label>
                    </div>
                    <div>
                        <label for="not_sure">
                            <input id="not_sure" type="radio" value="not_sure" name="recommend">
                            Not sure
                        </label>
                    </div>
                </fieldset>
                    
            </div>
            <div class="formElment">
                <label>What is your favorite feature of freeCodeCamp?</label>
                <select>
                    <option disabledbyvalue>Select an option</option>
                    <option value="Student">Challenges</option>
                    <option value="job">Projects</option>
                    <option value="learner">Community</option>
                    <option value="nothing">Open source</option>
                </select>
            </div>

            <div class="formElement">
                <label for="">What would you like to see improved? </label>
                <div>
                    <input type="checkbox" name="" id="">
                    Front-end Projects
                </div>
                <div>
                    <input type="checkbox" name="" id="">
                    Back-end Projects
                </div>
                <div>
                    <input type="checkbox" name="" id="">
                    Data Visualization
                </div>
                <div>
                    <input type="checkbox" name="" id="">
                    Challenges
                </div>
                <div>
                    <input type="checkbox" name="" id="">
                    Open Source Community
                </div>
                <div>
                    <input type="checkbox" name="" id="">
                    Gitter help rooms
                </div>
                <div>
                    <input type="checkbox" name="" id="">
                    Videos
                </div>
                <div>
                    <input type="checkbox" name="" id="">
                    City Meetups
                </div>
                <div>
                    <input type="checkbox" name="" id="">
                    Wiki
                </div>
                <div>
                    <input type="checkbox" name="" id="">
                    Forum
                </div>
                <div>
                    <input type="checkbox" name="" id="">
                    Additional Courses
                </div>
            </div><br>
            <div class="formElement">
                <p>Any comments or suggestions </p>
                <textarea name="comments" placeholder="Enetr your comment here..." rows="20"></textarea>

            </div>

            <div class="formElement submit-btn">
                <button class="submit" type="submit">Submit</button>
            </div>
        </form>
    </div>
</body>
</html>
